<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>jsPDF - Playground</title>
        
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- UIKit -->
		<link href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.25.0/css/uikit.min.css" rel="stylesheet">

		<!-- Vendor CSS -->
		<link href="./vendor/split-pane/split-pane.css" rel="stylesheet">
        
		<!-- Base CSS -->
		<link href="./assets/css/main.css" rel="stylesheet">
        
	</head>

	<body>
    
        <div class="split-pane fixed-left">
        
            <div class="split-pane-component split-pane-component-left" id="left-component">
            
                <div class="template-picker">
                
                	<form class="uk-form">
                        <select id="template" name="template" class="form-control uk-width-1-1 uk-form-large">
                            <option>Select an Example</option>
                        </select>
                    </form>
                    
                </div>
                
                <div class="editor-wrap">
                    <div id="editor" class="editor bypass"></div>
                </div>
                
                <div class="controls">
               
                    <div class="uk-align-left uk-margin-remove">
                        <label for="auto-refresh" class="uk-button uk-button-secondary uk-active">
                             <i class="uk-icon-refresh"></i>
                        </label>
                        <input type="checkbox" id="auto-refresh" checked autocomplete="off">
                    </div>
                    
                    <div class="uk-align-right uk-margin-remove">
                        <a href="#" class="uk-button uk-button-primary run-code hide"><i class="uk-icon-play"></i> Run</a>
                        <a href="#" class="uk-button uk-button-primary download-pdf"><i class="uk-icon-file-pdf-o"></i> Download PDF</a>
                    </div>
                    
               </div>

            </div>
            
            <div class="split-pane-divider" id="divider"></div>
            
            <div class="split-pane-component split-pane-component-right" id="right-component">
            
                <iframe class="preview-pane" frameborder="0"></iframe>
                
            </div>
            
        </div><!-- /container -->

		<!-- Scripts down here -->
		<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        
		<!-- See closing body for JS -->
		<script type="text/javascript" src="//use.edgefonts.net/source-code-pro.js"></script>
        
        <!-- UIKit -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.25.0/js/uikit.min.js"></script>
		
		<!-- Code editor -->
		<script type="text/javascript" src="//d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" charset="utf-8"></script>

		<!-- Scripts in development mode -->
		<script type="text/javascript" src="./dist/jspdf.min.js"></script>
        
		<script type="text/javascript" src="./vendor/split-pane/split-pane.js"></script>

		<script type="text/javascript" src="./plugins/addimage.js"></script>
		<script type="text/javascript" src="./plugins/from_html.js"></script>
		<script type="text/javascript" src="./plugins/svg.js"></script>
		<script type="text/javascript" src="./plugins/split_text_to_size.js"></script>
		<script type="text/javascript" src="./plugins/standard_fonts_metrics.js"></script>

		<!-- Editor -->
		<script type="text/javascript" src="./assets/js/editor.js"></script>

	</body>
    
</html>
